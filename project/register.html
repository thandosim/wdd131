    <main>
        <form action="thanks.html" method="get" class="wf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>First Name* <input type="text" name="fname"  required></label>
                <label>Last Name* <input type="text" name="lname"  required></label>
                <label>Phone* <input type="tel" name="phone" placeholder="123456789" required></label>
                <label>Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
            </fieldset>
            <fieldset>
                <legend>Rollout Information</legend>
                <label>Branch<select name="subject" >
                        <option value="">Please Select your branch</option>
                        <option value="Sidwashini">Sidwashini</option>
                        <option value="Mbabane">Mbabane</option>
                        <option value="Zulwini">Zulwini</option>
                        <option value="Nhlangano">Nhlangano</option>
                        <option value="Fair View">Fair View</option>
                        <option value="Ngwane Park">Ngwane Park</option>
                    </select></label>
                <label>Anticipated Rollout Date <input type="date" name="rolloutDate"></label>
            </fieldset>
            <fieldset>
                <legend>Additional information</legend>
                <label>Describe how you plan to use the resources from the program to improve your self-reliance <br>
                    <textarea name="plan" id="plan" cols="50" rows="10"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Register">

        </form>
